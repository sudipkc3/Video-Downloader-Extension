<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Video</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/48.png" type="image/png" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="slider">
      <button id="showDownloader">Downloader</button>
      <button id="showHistory">History</button>
    </div>
    <div id="downloader-section">
      <h2>
        <img src="icons/128.png" alt="Downloader Icon" style="width: 24px; height: 24px; vertical-align: middle;" />
        Social Media Downloader
      </h2>
      <input type="text" id="videoUrl" placeholder="Video URL" />
      <div class="buttons">
        <button id="downloadMp3">Download MP3</button>
        <button id="downloadMp4">Download MP4</button>
      </div>
    </div>
    <div id="history-section" style="display: none;">
      <table id="history-list">
        <thead>
          <h2>Download History</h2>
          <tr>
            <th>Video URL</th>
            <th>Format</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- History items will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <script src="popup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
