<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Video</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/DownloaderIcon.svg" type="image/svg+xml" />
  </head>
  <body>
    <h2>
      <img src="icons/DownloaderIcon.svg" alt="Downloader Icon" style="width: 24px; height: 24px; vertical-align: middle;" />
      YouTube Downloader
    </h2>
    <input type="text" id="videoUrl" placeholder="Video URL" readonly />
    <div class="buttons">
      <button id="downloadMp3">Download MP3</button>
      <button id="downloadMp4">Download MP4</button>
    </div>
    <script src="popup.js"></script>
    <script src="subtitles.js"></script>
  </body>
</html>
